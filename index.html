<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./image/icon.jpg" alt="">
    <title>Homez - Real Estate</title>
</head>

<body>
    <header id="header">
        <div class="desktop-bar">
            <div class="left">
                <div class="logo-box">
                    <img src="./image/logo.svg" alt="">
                </div>
                <nav>
                    <li><a href="#"><span>Home</span><i class="fa-solid fa-chevron-down"></i></a></li>
                    <li><a href="#"><span>Home</span><i class="fa-solid fa-chevron-down"></i></a></li>
                    <li><a href="#"><span>Home</span><i class="fa-solid fa-chevron-down"></i></a></li>
                    <li><a href="#"><span>Home</span><i class="fa-solid fa-chevron-down"></i></a></li>
                    <li><a href="#"><span>Home</span><i class="fa-solid fa-chevron-down"></i></a></li>
                </nav>
            </div>
            <div class="right">
                <div class="account">
                    <i class="fa-regular fa-user"></i>
                    <span>Login / Register</span>
                </div>
                <a class="btn">Add Property</a>
                <div class="menu-bar">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>

        <div class="mobile-bar">
            <div class="menu-bar">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="logo-box">
                <img src="https://homez-next.vercel.app/images/header-logo2.svg" alt="">
            </div>
            <div class="account">
                <i class="fa-regular fa-user"></i>
            </div>
        </div>
    </header>
</body>

</html>
